<!doctype html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<link rel="icon" type="image/x-icon" th:href="@{/images/energy.png}">
		<link rel="stylesheet" th:href="@{/css/style.css}">

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<!--    SockJs      -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.0/sockjs.min.js" integrity="sha512-ksHM9XpigYGeRdXZfI4GddPsUjmLj6zd1MCNXL4fsfDwp1G+u6hC73uwDjlpjdX4tbEtj/N1AWkLo6WjDwQkyA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.0/sockjs.js" integrity="sha512-vYPluSy2C3STgAmc+JB2ET47zP83mJd9FNYXzIK5MBu4PthkjhInD4nKe7pjETGv6as0Md0LMfJwsI18c9vasw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<!--    Stomp Client      -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js" integrity="sha512-tL4PIUsPy+Rks1go4kQG8M8/ItpRMvKnbBjQm4d2DQnFwgcBYRRN00QdyQnWSCwNMsoY/MfJY8nHp2CzlNdtZA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

		<script th:src="@{/scripts/main.js}"></script>
		<title>EnergoChat</title>

	</head>
	<body>
		<div class="container-fluid">
			<div class="row" style="height: 1000px;">
				<div class="col-md-4 bg"></div>
				<div class="col-md-4 chat mt-4">
					<button id="connect" onclick="connect();" class="me-3">Connect</button>
					<button id="disconnect" disabled="disabled" class="ms-3" onclick="disconnect();">
						Disconnect
					</button>
					<br>
					<input type="text" id="text" placeholder="Write a message..." class="mt-3 mb-3 p-2">
					<input hidden id="user">
					<br>
					<button id="sendMessage" onclick="sendMessage();">Send</button>


					<hr>

					<div class="main-body p-0">
						<h2>We are here to help</h2>
						<!-- Inner main -->
						<div class="inner-main row ms-0 response-row">
							<i class="bi bi-person-circle col-md-2 pt-1" style="font-size: 3em;"></i>
							<div class="col-md-10 inner-main-body p-2 p-sm-3 collapse forum-content show">
								<p class="pText">Hello, everyone!</p>
								<br>
								<span class="time"></span>
							</div>
						</div>
					</div>

				</div>
				<div class="col-md-4 bg"></div>
			</div>
			
		</div>
	</body>
	</html>
